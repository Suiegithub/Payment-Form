<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <form action="">
           <h1>Payment Form</h1>
           <h2>Contact Information</h2>
           <p>Required fields are followed by *</p>
           <p>Name: *<input type="text" name="name" placeholder="Sunita Bohara" required></p>
           <fieldset>
               <legend>Gender</legend>
               <p>
                   Male <input type="radio" name="gender" id="Male">
                   Female <input type="radio" name="gender" id="Female">
               </p>
           </fieldset>
           <p>Address: <textarea placeholder="Enter the address" name="address" id="Address" cols="30" rows="5"></textarea></p>
           <p>Email: *<input type="email" name="email" id="email" placeholder="abc@gmail.com" required></p>
           <p>Pincode: *<input type="number" name="pincode" id="pincode" placeholder="123456" required></p>
           <h2>Payment Information</h2>
           <p>Card Type:
               <select name="card_type" id="card_type">
                   <option value="">Select a Card Type</option>
                   <option value="visa">Visa</option>
                   <option value="rupay">Rupay</option>
                   <option value="mastercard">Master Card</option>
               </select>
           </p>
           <p>Card Number *<input type="text" name="card_number" id="card_number" placeholder="1124-25645-1564" required></p>
           <p>Expiration Date *<input type="date" name="exp_date" id="exp_date" required></p>
           <p>CVV *<input type="password" name="cvv" id="cvv" placeholder="123" required></p>
           <input type="submit" value="Pay Now">
       </form>

    
   </div>
</body>
</html>
